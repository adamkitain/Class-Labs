<!DOCTYPE html>
<meta charset="utf-8">

<style type="text/css">
  svg {
  	border: 1px solid #f0f;
  }

  circle {
  	/*fill:red;*/
  }

  text {
  	font-family: arial;
  	font-size: 10px;
  	fill: #444;
  }

  	.axis path {
	  fill: none;
	  stroke: #000;
	  shape-rendering: crispEdges;
	}

	.axis line {
		stroke: #000;
	}

</style>

<body></body>

<script src="https://cdnjs.cloudflare.com/ajax/libs/d3/3.5.5/d3.min.js" charset="utf-8"></script>

<script>
  var anscombeData = [	
   {"x": 10, "y": 8.04},
   {"x": 8, "y": 6.95},
   {"x": 13, "y": 7.58},
   {"x": 9, "y": 8.81},
   {"x": 11, "y": 8.33},
   {"x": 14, "y": 9.96},
   {"x": 6, "y": 7.24},
   {"x": 4, "y": 4.26},
   {"x": 12, "y": 10.84},
   {"x": 7, "y": 4.82},
   {"x": 5, "y": 5.68}
 ]; 

 var width = 720, 	
 		height = 400;

 var x = d3.scale.linear()
 	.range([0,width])
 	.domain([0,15]);

 var y = d3.scale.linear()
 	.range([height, 0])
 	.domain([0,15]);

 var svg = d3.select("body").append("svg")
 		.attr("width", width)
 		.attr("height", height);

 // var circles = svg.selectAll("circle")
 // 		.data(anscombeData)
 // 		.enter()
 // 		.append("circle")
 // 		.attr("class", "circles")
 // 		.attr("r", 8)
 // 		.attr("cx", function(d) {return x(d.x)})
 // 		.attr("cy", function(d) {return y(d.y)})

 var circleGroup = svg.selectAll("g")
 		.data(anscombeData)
 		.enter()
 		.append("g")
 		.attr("class", "circle-group")
 		.attr("transform", function(d){ return "translate(" + x(d.x)+","+ y(d.y)+")"});

 var circle = circleGroup.append("circle")
 		.attr("r",5);

 var label = circleGroup.append("text")
 		.text(function(d){return "(" + d.x + "," + d.y + ")"});

 var xAxis = d3.svg.axis()
 		.scale(x)
 		.ticks(10)
 		.tickSize(5);

 	svg.append("g")
 		.attr("class", "axis")
 		.attr("transform", "translate(0,"+(height-20)+")")
 		.call(xAxis);

</script>
