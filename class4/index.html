<!DOCTYPE html>
<meta charset="utf-8">

<style type="text/css">
  /*css to go here*/

  svg {
    border: solid 1px #ccc;
  }

  .axis path {
    fill: none;
    stroke: #ccc;
    shape-rendering: crispEdges;
  }

  .axis line {
    stroke: #ccc;
    stroke-dasharray: 5px 2px;
  }

  .United {
    fill: red;
  }

  .Canada {
    fill:purple;
  }

  .circle:hover {
    fill: steelblue;
  }

  .usa-line {
    fill: none;
    stroke: red;
    stroke-width: 1.5px;
  }

  .canada-line {
    fill: none;
    stroke: purple;
    stroke-width: 1.5px;
  }


</style>

<body></body>

<script src="https://cdnjs.cloudflare.com/ajax/libs/d3/3.5.5/d3.min.js" charset="utf-8"></script>

<script>
	var margin = {top: 50, right: 60, bottom: 50, left: 80};
	var width = 960 - margin.left - margin.right,
    height = 500 - margin.top - margin.bottom;

  var svg = d3.select("body").append("svg")
    .attr("width", width + margin.left + margin.right)
    .attr("height", height + margin.top + margin.bottom)
  .append("g")
    .attr("transform", "translate(" + margin.left + "," + margin.top + ")");

  var x = d3.scale.linear()
    .range([0, width]);

	var y = d3.scale.linear()
    .range([height, 0]);


  d3.tsv("allcountries.tsv", function(d) {
    return {
      dataset: d.dataset,
      year: d.dataset.substr(d.dataset.length - 4),
      country: d.dataset.substring(6,d.dataset.length-5),
      cop5: +d.cop5,
      cop10: +d.cop10, 
      cop20: +d.cop20, 
      cop30: +d.cop30, 
      cop40: +d.cop40, 
      cop50: +d.cop50, 
      cop60: +d.cop60, 
      cop70: +d.cop70, 
      cop80: +d.cop80, 
      cop90: +d.cop90, 
      cop95: +d.cop95
    }
  },ready);

  function ready (error, data) {
    if(error) throw error;

      var usa = data.filter(function(d) { return d.country === "United States"});

      var canada = data.filter(function(d) { return d.country === "Canada"});

      data = data.filter(function(d) {return d.country === "United States" || d.country === "Canada"})
    
      var xMin = d3.min(data.map(function(d) {return d.year;})),
        xMax = d3.max(data.map(function(d) {return d.year;}));
      
      x.domain([xMin, xMax]);

      var yMin = d3.min(data.map(function(d) {return d.cop50;})) * 0.9,
        yMax = d3.max(data.map(function(d) {return d.cop50;})) * 1.1;
      y.domain([yMin, yMax]);


      var line = d3.svg.line()
          .x(function(d) {return x(d.year)})
          .y(function(d) {return y(d.cop50)})
          .interpolate("cardinal");

      svg.append("path")
          .datum(usa)
          .attr("class", "line usa-line")
          .attr("d", line);

      svg.append("path")
          .datum(canada)
          .attr("class", "line canada-line")
          .attr("d", line);


      var circles = svg.selectAll("circle")
          .data(data)
        .enter()
          .append("circle")
          .attr("cx", function(d) {return x(d.year);})
          .attr("cy", function(d) {return y(d.cop50);})
          .attr("r", 5)
          .attr("class", function(d) { return "circle " + d.country});

      var xAxis = d3.svg.axis()
          .scale(x)
          .orient("bottom")
          .tickFormat(d3.round);

      var yAxis = d3.svg.axis()
          .scale(y)
          .orient("left");

      svg.append("g")
          .attr("class", "x axis")
          .attr("transform", "translate(0," + height + ")")
          .call(xAxis);

      svg.append("g")
          .attr("class", "y axis")
          .attr("transform", "translate(0,0)")
          .call(yAxis);




  };



</script>
